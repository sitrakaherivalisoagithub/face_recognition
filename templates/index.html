<!DOCTYPE html>
<html>
<head>
  <title>Pointage facial</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h2 {
      color: #444;
      margin-bottom: 1em;
    }
    form {
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 2em;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1em;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #5c67f2;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #4a54e1;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 20px;
    }
    .realtime-section {
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enregistrer un employé</h2>
    <form method="POST" action="/register" enctype="multipart/form-data">
      Nom : <input type="text" name="name" required>
      Image : <input type="file" name="image" accept="image/*" required>
      <input type="submit" value="Enregistrer">
    </form>

    <h2>Pointer un employé</h2>
    <form method="POST" action="/check" enctype="multipart/form-data">
      Image : <input type="file" name="image" accept="image/*" required>
      <input type="submit" value="Pointer">
    </form>

    <div class="realtime-section">
      <h2>Pointage en temps réel</h2>
      <a href="/realtime" class="button">Démarrer la caméra</a>
    </div>
  </div>
</body>
</html>
